<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart || E-Commerce</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- tailwind css & daisy UI-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- fonts awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="navbar bg-base-100 shadow-sm lg:px-30">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a href="">Home</a></li>
              <li><a href="">Product</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
          <a class="text-2xl font-bold text-violet-500">SwiftCart</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 font-bold">
            <li><a href="">Home</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <i class="fa fa-cart-plus" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <!-- banner section -->
    <section>
      <div
        class="bg-[url(img/banner-image.png)] bg-cover bg-center lg:h-[700px] h-screen w-full relative"
      >
        <div
          class="absolute inset-0 bg-gradient-to-r from-black/90 via-black/60 to-transparent"
        >
          <div class="relative space-y-4 lg:px-50 mt-60 text-white p-4">
            <h2 class="lg:text-5xl text-3xl font-bold">
              Best Collection For You
            </h2>
            <p>
              Discover the leatest trend in Fashion, Electronics & more. Shop
              with <br>confidence and style at SwiftCart
            </p>
            <button class="btn btn-primary px-8 py-2">Shop Now</button>
          </div>
        </div>
      </div>
    </section>
    <!-- why choose us section -->
     <section>
        
     </section>
    <script src="./script/app.js"></script>
  </body>
</html>
